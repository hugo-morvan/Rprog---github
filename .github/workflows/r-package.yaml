name: R Package CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: 4.x

      - name: Install Dependencies
        run: |
          install.packages("remotes")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Build and Check Package
        run: |
          R CMD build .
          R CMD check *tar.gz
        shell: Rscript {0}
